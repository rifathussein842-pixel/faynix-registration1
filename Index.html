<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faynix Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f1c2e, #1a263b);
      font-family: 'Roboto', sans-serif;
      color: #d0d6de;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #1e2b40;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #00ffe1;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 8px rgba(0, 255, 225, 0.6);
      white-space: nowrap;
      overflow: hidden;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2e3c52;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      background: #3b4d66;
    }

    .otp-section {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .otp-section input {
      flex: 1;
    }

    .otp-section button {
      padding: 10px 16px;
      border: none;
      background: #00a3a3;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .otp-section button:hover {
      background: #00cccc;
    }

    .register-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #00806d;
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-btn:hover {
      background: #00b89c;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #243446;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: none;
      z-index: 10;
      width: 300px;
      text-align: center;
    }

    .popup p {
      font-size: 1rem;
      margin-bottom: 16px;
    }

    .popup button {
      padding: 8px 20px;
      background: #00a3a3;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faynix</h1>
    <div class="input-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name"/>
    </div>
    <div class="input-group">
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age"/>
    </div>
    <div class="input-group">
      <label for="occupation">Occupation</label>
      <input type="text" id="occupation" placeholder="Enter your occupation"/>
    </div>
    <div class="input-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" placeholder="Enter your mobile number"/>
    </div>
    <div class="input-group otp-section">
      <input type="text" id="otp" placeholder="Enter OTP"/>
      <button onclick="sendOTP()">Send OTP</button>
    </div>
    <button class="register-btn" onclick="register()">Register</button>
  </div>

  <!-- Shared popup -->
  <div class="popup" id="popup">
    <p id="popup-message">Message goes here</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    function showPopup(message) {
      const popup = document.getElementById("popup");
      const messageBox = document.getElementById("popup-message");
      messageBox.innerText = message;
      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function register() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const occupation = document.getElementById("occupation").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const otp = document.getElementById("otp").value.trim();

      if (!name || !age || !occupation || !mobile || !otp) {
        showPopup("Please fill in all fields before registering.");
        return;
      }

      showPopup("ðŸŽ‰ Registration successful!");
    }

    function sendOTP() {
      const mobile = document.getElementById("mobile").value.trim();
      if (!mobile) {
        showPopup("Please enter your mobile number first.");
        return;
      }
      showPopup("âœ… OTP has been sent to your mobile number.");
    }
  </script>
</body>
  </html>
